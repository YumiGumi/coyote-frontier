# Shuttle Notes:
# A "floating restraunt" style shuttle highly inspired by the McCargo. Players are meant to make donk pockets

- type: vessel
  id: DonknGo
  parent: BaseVessel
  name: LL2 Donk n Go
  description: "Donk co's new franchise package includes your very own floating restraunt to craft homemade donk pockets!"
  price: 80000
  category: Medium
  group: Shipyard
  shuttlePath: /Maps/_CS/Shuttles/donkngo.yml
  guidebookPage: null
  class:
  - Civilian
  - Kitchen
  engine:
  - Uranium

- type: gameMap
  id: Donk n Go
  mapName: 'DC Donk n Go'
  mapPath: /Maps/_CS/Shuttles/donkngo.yml
  minPlayers: 0
  stations:
    DonknGo:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Donk n Go {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            ContractorInterview: [ 0, 0 ]
            PilotInterview: [ 0, 0 ]
            MercenaryInterview: [ 0, 0 ]
            ServiceWorkerInterview: [ 0, 0 ]
