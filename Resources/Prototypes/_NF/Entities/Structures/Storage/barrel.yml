- type: entity
  parent: StorageTank
  id: BaseBarrel
  name: metal barrel
  description: A metal barrel. It can be filled with liquid.
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/Barrels/grey.rsi
    layers:
    - state: icon
    - state: icon_open
      map: ["enum.OpenableVisuals.Layer"]
      visible: false
    - state: paper
      map: ["enum.PaperLabelVisuals.Layer"]
      visible: false
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000
  - type: ExaminableSolution
    solution: tank
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: InjectableSolution
    solution: tank
  - type: Spillable
    solution: tank
    spillDelay: 10
  - type: DumpableSolution
    solution: tank
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.3,0.2,0.4"
        density: 200
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: Transform
    noRot: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Paper: { state: paper }
          Bounty: { state: paper }
          CaptainsPaper: { state: paper }
          Invoice: { state: paper }
  - type: Appearance
  - type: PaperLabel
    labelSlot:
      insertVerbText: comp-paper-label-insert
      ejectVerbText: comp-paper-label-eject
      whitelist:
        components:
        - Paper
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      paper_label: !type:ContainerSlot
  - type: Openable
    sound:
      collection: valveSqueak
    closeable: true
    closeSound:
      collection: valveSqueak
  - type: Sealable
  - type: StaticPrice
    price: 1000
  - type: NFForkLiftable

