- type: entity
  id: ElectricalDisruptionKit
  parent: [BoxCardboard, BaseC4Contraband] # Frontier: BaseSyndicateContraband<BaseC4Contraband
  name: electrical disruption kit
  suffix: Filled
  components:
    - type: StorageFill
      contents:
        - id: EmpGrenade
          amount: 3
        - id: EmpImplanter
          amount: 1

- type: entity
  parent: [BoxVial, BaseC4Contraband] # Frontier: BaseSyndicateContraband<BaseC4Contraband
  id: ChemicalSynthesisKit
  name: chemical synthesis kit
  description: A starter kit for the aspiring chemist, includes two vials of vestine for all your criminal needs!
  components:
  - type: Storage
    grid:
    - 0,0,3,2
  - type: StorageFill
    contents:
      - id: Beaker
        amount: 2
      - id: Dropper
      # It would be cool to have special "syndicate" chemical analysis goggles
      - id: ClothingEyesGlassesChemical
      - id: VestineChemistryVial
        amount: 2
      - id: BaseChemistryEmptyVial
      - id: SyringeStimulants

- type: entity
  parent: [BoxCardboard, NotContraband] # Frontier: BaseSyndicateContraband<BaseC4Contraband
  id: ThrowingKnivesKit
  name: throwing knives kit
  description: A set of 4 syndicate branded throwing knives, perfect for embedding into the body of your victims.
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: ThrowingKnife
        amount: 4
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: throwing_knives

- type: entity
  name: deathrattle implant box
  parent: [BoxCardboard, NotContraband] # Frontier: BaseSyndicateContraband<BaseC4Contraband
  id: BoxDeathRattleImplants
  description: Six deathrattle implants for the whole squad.
  components:
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: syringe
  - type: Storage
    grid:
    - 0,0,5,3
  - type: StorageFill
    contents:
      - id: DeathRattleImplanter
        amount: 6

- type: entity
  parent: [BoxCardboard, BaseC1Contraband] # Frontier: BaseSyndicateContraband<BaseC4Contraband
  id: CombatBakeryKit
  name: combat bakery kit
  description: A kit of clandestine baked weapons.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,4,4
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: france
  - type: StorageFill
    contents:
      - id: WeaponCroissant
        amount: 2
      - id: WeaponBaguette
      - id: SyndicateMicrowaveMachineCircuitboard
      - id: PaperWrittenCombatBakeryKit
      - id: SyndicateElectricRangeMachineCircuitboard # Frontier
      - id: DonkcoKitchenAssemblerMachineCircuitboard # Coyote
